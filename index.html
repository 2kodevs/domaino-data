<!DOCTYPE html>
<!-- Code By Webdevtrick ( https://webdevtrick.com )-->
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Animated Bar Graphs | Webdevtrick.com</title>
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrap">
      <h1>Jugadas de pillo</h1>
      <div id="holder">
        <div class="bar" data-percent="95%"><span class="label">Bota Gorda</span></div>
        <div class="bar" data-percent="80%"><span class="label second">Agachao</span></div>
        <div class="bar" data-percent="65%"><span class="label">Repetidor</span></div>
        <div class="bar" data-percent="75%"><span class="label second">Apretador</span></div>
        <div class="bar" data-percent="90%"><span class="label">Pasador</span></div>
        <div class="bar" data-percent="40%"><span class="label second">Jugar para la mano</span></div>
        <div class="bar" data-percent="45%"><span class="label ">Random</span></div>
        <div class="bar" data-percent="50%"><span class="label second">Angular</span></div>
        <div class="bar" data-percent="95%"><span class="label">Mas frequente</span></div>
        <div class="bar" data-percent="70%"><span class="label second">Contador de mesa</span></div>
      </div>
      <button type="button" onclick="foo()">fucking button</button>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script  src="function.js"></script>

    </div>

  </body>

  <script>
    function line(label, parity, percent){
      var t = ["label", "label second"];
      return "<div class=\"bar\" data-percent=\"" + percent.toString() + "%\"><span class=\"" + t[parity] + "\">" + label + "</span></div>\n";
    };

    function foo(){
      var percent = [95, 80, 65, 75, 90, 40, 45, 50, 95, 70];
      var label = ["Bota Gorda", "Agachao", "Repetidor", "Apretador", "Pasador", "Jugar para la mano", "Random", "Angular", "Mas frequente", "Contador de mesa"]
      var child = "";
      var p = 0;
      for(var i = 0; i < percent.length; i++){
        child += line(label[i], p, percent[i]);
        p = 1 - p;
      }
      document.getElementById('holder').innerHTML = child;
      refresh();
    };
  </script>
</html>
